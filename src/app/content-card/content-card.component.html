<div [ngSwitch]='gaming?.imgURL'>
<div [style.decoration]='decoration' class="name">{{ gaming?.type }}</div>
<span *ngSwitchCase=""><img [src]="gaming?.defaultImage "> </span>
<span *ngSwitchDefault><img [src]="gaming?.imgURL"></span>
</div>
<h2>{{ gaming?.title}}</h2>
<p class="description">{{ gaming?.description }}</p>
<div class="meta-data">
  <div class="author-info">
    <span class="creator">{{ gaming?.creator }}</span>
    <p *ngIf="gaming?.type" class="type">{{ gaming?.type }}</p>
</div>
<div *ngIf="gaming?.tags" class="tags">
<span class="tag" *ngFor="let tag of gaming?.tags">{{ tag }}</span>
</div>
</div>
