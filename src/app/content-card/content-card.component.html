
<div [ngSwitch]='gaming?.tags'>
  <span *ngSwitchCase='"No-Image"'><img [src]="https://dominionmartialarts.com/wp-content/uploads/2017/04/default-image.jpg">  </span>
  <span *ngSwitchCase='"Has-Image"'><img [src]="https://dominionmartialarts.com/wp-content/uploads/2017/04/default-image.jpg">  </span>
  <span *ngSwitchDefault>No Image </span>


<h2>{{ gaming?.title}}</h2>
<p class="description">{{ gaming?.description }}</p>
<div class="meta-data">
  <div class="author-info">
    <span class="creator">{{ gaming?.creator }}</span>
    <p *ngIf="gaming?.type" class="type">{{ gaming?.type }}</p>
</div>
<div *ngIf="gaming?.tags" class="tags">
<span class="tag" *ngFor="let tag of gaming?.tags">{{ tag }}</span>
</div>
</div>
